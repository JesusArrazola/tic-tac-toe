<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, tac toe</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Source code -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="general-container">
        <header>
            <h1 class="title margin-updown-10 fs-title">Just a simple Tic, Tac, Toe game</h1>
            <div class="mode-container">
                <i class="fas fa-user hide"></i>
                <i class="fas fa-desktop show"></i>
                <select name="mode-selection" id="mode-selection" style="border: none; background-color: white; outline: none;">
                    <option value="AIvP">One player mode</option>
                    <option value="2v2">Two players mode</option>
                    <option value="imp">Impossible mode</option>
                </select>
            </div>
        </header>
        <section class="gameboard-cont">
            <div class="gameboard">
                <div class="cell" id="0-0"><i class="fas fa-xmark"></i></div>
                <div class="cell" id="0-1"><i class="far fa-circle"></i></div>
                <div class="cell" id="0-2"></div>
                <div class="cell" id="1-0"></div>
                <div class="cell" id="1-1"></div>
                <div class="cell" id="1-2"></div>
                <div class="cell" id="2-0"></div>
                <div class="cell" id="2-1"></div>
                <div class="cell" id="2-2"></div>
            </div>
            <div class="scoreboard-container">
                <p class="scoreboard"><i class="far fa-circle"></i> Player 1</p>
                <p class="scoreboard">
                    <span id="player1sc">0</span>
                    -
                    <span id="player2sc">0</span>
                </p>
                <p class="scoreboard"><i class="fas fa-xmark"></i> Player 2</p>
            </div>
        </section>
        <footer>
            <p class="copyright margin-updown-10">Made with <i class="fas fa-heart"></i> by <a href="https://github.com/jesusarrazola">Jes√∫s Arrazola</a></p>
        </footer>
    </div>
</body>
</html>
