<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, tac toe</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/6a2e87b34a.js" crossorigin="anonymous"></script>
    <!-- Source code -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="general-container">
        <header>
            <h1 class="title margin-updown-10 fs-title">Just a simple Tic, Tac, Toe game</h1>
            <div class="mode-container">
                <i class="fas fa-user hide"></i>
                <i class="fas fa-desktop show"></i>
                <select name="mode-selection" id="mode-selection" style="border: none; background-color: white; outline: none;">
                    <option value="AIvP">CPU vs Player Mode</option>
                    <option value="2v2">2 player mode</option>
                </select>
            </div>
        </header>
        <section class="gameboard-cont">
            <div class="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <p class="scoreboard">O Player1: 1  X Player2: 0</p>
        </section>
        <footer>
            <p class="copyright margin-updown-10">Made with <i class="fas fa-heart"></i> by <a href="https://github.com/jesusarrazola">Jes√∫s Arrazola</a></p>
        </footer>
    </div>
</body>
</html>
